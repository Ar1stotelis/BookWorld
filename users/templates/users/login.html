<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

</head>
<body>
  {% load crispy_forms_tags %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>


</body>
</html>
